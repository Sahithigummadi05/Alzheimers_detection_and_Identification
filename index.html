<!DOCTYPE html>
<html>
<head>
    <title>NeuroVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-indigo-900">NeuroVision</h1>
            <p class="text-slate-500 font-medium">Alzheimer's CNN Classifier</p>
        </div>

        <div class="border-4 border-dashed border-indigo-50 rounded-3xl p-10 text-center hover:border-indigo-400 transition-all cursor-pointer">
            <input type="file" id="upload" class="hidden" onchange="runInference()">
            <label for="upload" class="cursor-pointer">
                <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </div>
                <p class="font-bold text-slate-800">Upload MRI Image</p>
            </label>
        </div>

        <div id="results" class="mt-8 hidden p-6 bg-indigo-600 rounded-2xl text-white shadow-xl">
            <p class="text-[10px] font-bold uppercase tracking-widest text-indigo-200 mb-1">Diagnosis</p>
            <h2 id="res" class="text-2xl font-bold">Processing...</h2>
            <div class="mt-4 flex justify-between items-center text-sm">
                <span class="text-indigo-200">Confidence</span>
                <span id="conf" class="font-bold">0%</span>
            </div>
        </div>
    </div>
    <script>
        async function runInference() {
            const file = document.getElementById('upload').files[0];
            const fd = new FormData();
            fd.append('file', file);
            document.getElementById('results').classList.remove('hidden');
            const res = await fetch('/predict', { method: 'POST', body: fd });
            const data = await res.json();
            document.getElementById('res').innerText = data.prediction;
            document.getElementById('conf').innerText = data.confidence;
        }
    </script>
</body>
</html>
